<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Algopigm</title>
	<link rel="shortcut icon" type="image/png" href="./media/svg/animal/pig.svg"/>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="well">
		<div class="nft-c" id="nft">
			<img class="nft-b" src="./media/nft-b.svg" alt="nft">
			<div class="nfc-t">
				<img id="moonlight" class="svg w" src="./media/svg/weather/moonlight.svg">
				<img id="rain" class="svg w" src="./media/svg/weather/rain.svg">
				<img id="snow" class="svg w" src="./media/svg/weather/snow.svg">
				<img id="hail" class="svg w" src="./media/svg/weather/hail.svg">
				<img id="space" class="svg w" src="./media/svg/weather/space.svg">
				<img id="sunlight" class="svg w" src="./media/svg/weather/sunlight.svg">

				<img id="tasty" class="svg h" src="./media/svg/hat/tasty.svg">
				<img id="party" class="svg h" src="./media/svg/hat/party.svg">
				<img id="piggy" class="svg h" src="./media/svg/hat/piggy.svg">
				<img id="top" class="svg h" src="./media/svg/hat/top.svg">

				<img id="banana" class="svg f" src="./media/svg/food/banana.svg">
				<img id="burger" class="svg f" src="./media/svg/food/burger.svg">
				<img id="cocktail" class="svg f" src="./media/svg/food/cocktail.svg">
				<img id="cupcake" class="svg f" src="./media/svg/food/cupcake.svg">
				<img id="donut" class="svg f" src="./media/svg/food/donut.svg">

				<img id="pig" class="svg a" src="./media/svg/animal/pig.svg">
				<img id="big_pig" class="svg a" src="./media/svg/animal/big_pig.svg">
				<img id="dead_pig" class="svg a" src="./media/svg/animal/dead_pig.svg">
				<img id="mutant_pig" class="svg a" src="./media/svg/animal/mutant_pig.svg">
				<img id="reverse_pig" class="svg a" src="./media/svg/animal/reverse_pig.svg">
				<img id="pregnant_pig" class="svg a" src="./media/svg/animal/pregnant_pig.svg">

				<img id="cool" class="svg p" src="./media/svg/pattern/cool.svg">
				<img id="spotty" class="svg p" src="./media/svg/pattern/spotty.svg">
				<img id="stripy" class="svg p" src="./media/svg/pattern/stripy.svg">
				<img id="secure" class="svg p" src="./media/svg/pattern/secure.svg">
				<img id="lovely" class="svg p" src="./media/svg/pattern/lovely.svg">
			</div>
		</div>
		<div>
			<div class="buttons"  onclick="genNFT(1);"">
				<a href="javascript:;">Generate an algopig</a>
			</div>
			<div class="text">
				<h1>
					A <span id="a2">att 2</span> <span id="a3">att 3</span> in a  <span id="a4">att 4</span> hat enjoying a <span id="a5">att 5</span> in the <span id="a6">att 6</span>
				</h1>
				<p>Rarity: 1 in <span id="ra">rarity</span></p>
			</div>
		</div>
	</div>
	<a href=""><img class="logo" src="./media/xtmto.svg" alt="nft"></a>
	<!-- js generator import -->
	<script src="./js/index.js"></script>
</body>
</html>
